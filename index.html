<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nice Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="result">0</div>
            <ul>
                <div class="numpad">
                    <li>C</li>
                    <li>*</li>
                    <li>/</li>
                    <li>.</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>+</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>-</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="equals">=</li>
                    <li class="zero">0</li>
                </div>
            </ul>
            <div class="signature">
                Nice Calculator by: <span id="my-name">Isheanopa Marembo</span>
            </div>
        </div>

        <script>
            const $lis = document.querySelectorAll(".numpad li");
            $lis.forEach((node) => {
                node.addEventListener("mousedown", function (event) {
                    event.preventDefault();
                    const value = node.innerText.trim();
                    const $result = document.querySelector(".result");
                    const resultText = $result.innerText.trim();

                    if (
                        resultText.toLowerCase() == "0" ||
                        resultText.toLowerCase() == "cleared" ||
                        resultText.toLowerCase() == "infinity" ||
                        resultText.toLowerCase() == "nan" ||
                        resultText.toLowerCase() == "undefined"
                    ) {
                        $result.innerText = "";
                    }
                    if (value == "=") {
                        let solution = eval(resultText);
                        $result.innerText = solution;
                        return true;
                    }

                    if (value.toLowerCase() == "c") {
                        $result.innerText = "CLEARED";
                        return true;
                    }

                    $result.append(value.toLowerCase());
                });
            });
        </script>
    </body>
</html>
